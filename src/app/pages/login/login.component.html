 <body ng-class="{login: variavelDeControle}">
        
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="/assets/imgs/netflixlogo.png">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input  name="nome" required type="email" placeholder="Email ou número de telefone">
                </div>

                <div class="input_box">
                    <input id="senha" type="password"   name="senha" required  placeholder="Senha">
                    <!-- <label class="active" for="senha">Senha</label> -->
                </div>

                <div>
                    <button class="submit" type="submit" name="action" (click)="fazerLogin()">
                        Entrar
                    </button>
                    <!-- <button class="btn btn-rounded" routerLink="login">Entrar</button> -->
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="https://www.netflix.com/br/LoginHelp">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="/assets/imgs/Facebook_logo.png" alt="facebook"></span>
                    <span><a href="https://www.facebook.com/login/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjc4NDEzMDc2LCJjYWxsc2l0ZV9pZCI6MjY5NTQ4NDUzMDcyMDk1MX0%3D">Conectar com Facebook</a></span>
                </div>

                <div class="sign_up">
                    <p>Novo por aqui? <a href="https://www.netflix.com/br/">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>      
    </div>
